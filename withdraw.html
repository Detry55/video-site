<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw Funds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .back-btn,
    .logout-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-btn {
      background-color: #3498db;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #01977b;
    }

    .balance {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      color: yellow;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">Go Back</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h2>Withdraw Funds</h2>
    <div class="balance">Current Balance: $<span id="balanceDisplay">0.00</span></div>

    <form id="withdrawForm">
      <label for="method">Payment Method</label>
      <select id="method" required>
        <option value="">Select method</option>
        <option value="PayPal">PayPal</option>
        <option value="Cash App">Cash App</option>
        <option value="Chime">Chime</option>
        <option value="Zelle">Zelle</option>
        <option value="Mobile Money">Mobile Money</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Mpesa">Mpesa</option>
      </select>

      <label for="details">Account / Email / Phone</label>
      <input type="text" id="details" placeholder="Enter account or phone/email" required>

      <label for="amount">Amount ($)</label>
      <input type="number" id="amount" placeholder="Enter amount (300â€“1000)" required>

      <button class="submit-btn" type="submit">Request Withdrawal</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      projectId: "paidvideos-9e929",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    let userId = null;
    let userBalance = 0;

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        db.ref('users/' + userId).once('value').then(snapshot => {
          const data = snapshot.val();
          userBalance = data.balance || 0;
          document.getElementById("balanceDisplay").innerText = userBalance.toFixed(2);
        });
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const method = document.getElementById("method").value;
      const details = document.getElementById("details").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const messageEl = document.getElementById("message");

      if (amount < 300 || amount > 1000) {
        messageEl.textContent = "Withdrawal amount must be between $300 and $1000.";
        return;
      }

      if (amount > userBalance) {
        messageEl.textContent = "Insufficient balance.";
        return;
      }

      const request = {
        method,
        details,
        amount,
        status: "pending",
        timestamp: new Date().toISOString()
      };

      db.ref('withdrawals/' + userId).push(request).then(() => {
        messageEl.textContent = "Withdrawal request submitted and pending approval.";
      }).catch(err => {
        messageEl.textContent = "Error submitting withdrawal request.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
