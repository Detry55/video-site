<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f1f1f1;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .back-btn {
      background-color: #555;
      color: white;
    }

    .logout-btn {
      background-color: #e63946;
      color: white;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    button[type="submit"] {
      background-color: #00b894;
      color: white;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #01977b;
    }

    .error {
      color: #ff7675;
      margin-bottom: 10px;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .withdrawal-item {
      background-color: #1e242c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='index.html'">Go Back</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h2>Request Withdrawal</h2>

  <div id="balanceDisplay" style="text-align:center; margin-bottom:20px; font-size:18px;">
    Balance: $<span id="balance">0.00</span>
  </div>

  <div id="errorMsg" class="error"></div>

  <form onsubmit="submitWithdrawal(event)">
    <div class="form-group">
      <input type="number" id="amount" placeholder="Amount ($300 - $1000)" required>
    </div>
    <div class="form-group">
      <select id="method" onchange="updatePlaceholder()" required>
        <option value="">Select Payment Method</option>
        <option value="paypal">PayPal</option>
        <option value="cashapp">Cash App</option>
        <option value="chime">Chime</option>
        <option value="zelle">Zelle</option>
        <option value="mobilemoney">Mobile Money</option>
        <option value="bank">Bank Transfer</option>
        <option value="mpesa">Mpesa</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" id="account" placeholder="Account / Email / Phone" required>
    </div>
    <button type="submit">Request Withdrawal</button>
  </form>

  <div class="history">
    <h3>Your Withdrawals</h3>
    <div id="withdrawalList">Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      projectId: "paidvideos-9e929",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function updatePlaceholder() {
      const method = document.getElementById("method").value;
      const accountInput = document.getElementById("account");

      if (method === "paypal" || method === "zelle") {
        accountInput.placeholder = "Enter Email Address";
      } else if (method === "cashapp" || method === "mpesa" || method === "mobilemoney" || method === "chime") {
        accountInput.placeholder = "Enter Phone Number";
      } else {
        accountInput.placeholder = "Enter Account Number";
      }
    }

    let currentUser;
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        db.ref('users/' + user.uid).once('value').then(snapshot => {
          const balance = snapshot.val().balance || 0;
          document.getElementById("balance").innerText = balance.toFixed(2);
        });
        loadWithdrawals(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    function submitWithdrawal(event) {
      event.preventDefault();
      const amount = parseFloat(document.getElementById("amount").value);
      const method = document.getElementById("method").value;
      const account = document.getElementById("account").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.innerText = "";

      if (amount < 300 || amount > 1000) {
        errorMsg.innerText = "Amount must be between $300 and $1000.";
        return;
      }

      db.ref('users/' + currentUser.uid).once('value').then(snapshot => {
        const user = snapshot.val();
        if (user.balance < amount) {
          errorMsg.innerText = "Insufficient balance to withdraw this amount.";
          return;
        }

        const request = {
          amount,
          method,
          account,
          status: "pending",
          timestamp: Date.now()
        };

        const newRef = db.ref('withdrawals/' + currentUser.uid).push();
        newRef.set(request).then(() => {
          errorMsg.innerText = "Withdrawal request submitted and pending approval.";
          loadWithdrawals(currentUser.uid);
        });
      });
    }

    function loadWithdrawals(uid) {
      const container = document.getElementById("withdrawalList");
      db.ref('withdrawals/' + uid).once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = "<p>No withdrawals yet.</p>";
          return;
        }

        let html = "";
        Object.values(data).reverse().forEach(req => {
          html += `<div class="withdrawal-item">
            <strong>$${req.amount}</strong> via ${req.method}<br>
            Account: ${req.account}<br>
            Status: <em>${req.status}</em>
          </div>`;
        });
        container.innerHTML = html;
      });
    }
  </script>
</body>
</html>
