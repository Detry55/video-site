<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .username {
      font-weight: bold;
      font-size: 18px;
    }

    .logout-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #cc0000;
    }

    .stats {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .stats p {
      font-size: 20px;
      margin: 10px 0;
    }

    .watch-button {
      background: #00cc99;
      color: white;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .watch-button:hover {
      background: #00997a;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="top-bar">
    <div class="username" id="usernameDisplay">Welcome, User</div>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <div class="stats">
    <p>Videos Watched: <span id="videosWatched">0</span></p>
    <p>Balance: $<span id="balance">0.00</span></p>
  </div>

  <button class="watch-button" onclick="location.href='videos.html'">
    Watch more videos and get more money
  </button>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      projectId: "paidvideos-9e929",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref("users/" + uid).once("value").then(snapshot => {
          const data = snapshot.val();
          const username = data?.username || "User";
          const watched = data?.videosWatched || 0;
          const balance = data?.balance || 0;

          document.getElementById("usernameDisplay").textContent = "Welcome, " + username;
          document.getElementById("videosWatched").textContent = watched;
          document.getElementById("balance").textContent = balance.toFixed(2);
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
