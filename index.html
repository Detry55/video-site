<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Video Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #00ffcc;
      font-size: 28px;
    }

    .hero {
      text-align: center;
      padding: 30px;
    }

    .hero iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .video-grid iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .hero iframe {
        height: 200px;
      }
      .video-grid iframe {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Video Platform</h1>
  </header>

  <div class="hero">
    <h2>Featured Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <section class="video-grid">
    <iframe src="https://www.youtube.com/embed/3tmd-ClpJxA" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/kXYiU_JCYtU" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ScNNfyq3d_w" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/E7wJTI-1dvQ" allowfullscreen></iframe>
  </section>

  <footer>
    &copy; 2025 My Video Platform. All rights reserved.
  </footer>
</body>
</html>
