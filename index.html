<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .back-btn,
    .logout-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-btn {
      background-color: #3498db;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .main {
      text-align: center;
      padding: 30px 20px;
    }

    .main h1 {
      font-size: 2.4em;
      margin: 10px 0 5px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .stat-box {
      background-color: #1e242c;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 140px;
    }

    .stat-box span {
      font-size: 1.4em;
      font-weight: 600;
    }

    .invitation {
      margin: 40px auto 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
    }

    .invitation p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .invite-link {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      word-break: break-all;
      position: relative;
    }

    .copy-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .withdraw-btn {
      margin: 30px auto;
      display: block;
      background-color: #00b894;
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .withdraw-btn:hover {
      background-color: #01977b;
    }

    .footer-msg {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: row;
        justify-content: space-between;
        padding: 15px;
      }

      .main h1 {
        font-size: 1.8em;
      }

      .stats {
        flex-direction: column;
        gap: 20px;
        margin-top: 10px;
      }

      .invitation {
        margin: 30px 10px 10px;
      }

      .withdraw-btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.location.href='index.html'">Go Back</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="stats">
      <div class="stat-box">
        <div>Videos Watched</div>
        <span id="videosWatched">0</span>
      </div>
      <div class="stat-box">
        <div>Balance ($)</div>
        <span id="balance">0.00</span>
      </div>
      <div class="stat-box">
        <div>Total Referrals</div>
        <span id="totalReferrals">0</span>
      </div>
      <div class="stat-box">
        <div>Active Referrals</div>
        <span id="activeReferrals">0</span>
      </div>
    </div>

    <button class="withdraw-btn" onclick="window.location.href='withdraw.html'">Withdraw</button>

    <button class="withdraw-btn" onclick="window.location.href='videos.html'">
      Watch More Videos and Get More Money
    </button>
    
    <div class="invitation">
      <p>Your Invitation Link:</p>
      <div class="invite-link">
        <span id="inviteLink">Loading...</span>
        <button class="copy-btn" onclick="copyLink()">Copy</button>
      </div>
      <p class="footer-msg">Share the link to earn more money when users sign up</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      projectId: "paidvideos-9e929",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function copyLink() {
      const linkText = document.getElementById("inviteLink").textContent;
      navigator.clipboard.writeText(linkText).then(() => {
        alert("Invitation link copied!");
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref('users/' + uid).once('value').then(snapshot => {
          const data = snapshot.val();
          const username = data.username || "User";
          const videosWatched = data.videosWatched || 0;
          const balance = data.balance || 0;
          const referrals = data.referrals || [];
          const active = data.activeReferrals || [];

          document.getElementById("videosWatched").innerText = videosWatched;
          document.getElementById("balance").innerText = balance.toFixed(2);
          document.getElementById("totalReferrals").innerText = referrals.length;
          document.getElementById("activeReferrals").innerText = active.length;

          const inviteLink = `${window.location.origin}/signup.html?ref=${username}`;
          document.getElementById("inviteLink").innerText = inviteLink;
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
