<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome {
      font-size: 8vw;
      font-weight: bold;
    }

    .username {
      font-size: 6vw;
      margin-top: 5px;
      color: #00ccff;
    }

    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .actions button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00cc99;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #00997a;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 30px 0 20px;
    }

    .stat-box {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      width: 45%;
      min-width: 140px;
      text-align: center;
      margin: 10px 0;
    }

    .invitation {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px auto;
      max-width: 90%;
    }

    .invitation-link {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      word-break: break-all;
    }

    .copy-icon {
      cursor: pointer;
      padding: 4px 8px;
      background: #00ccff;
      border-radius: 5px;
    }

    .share-message {
      margin-top: 20px;
      font-style: italic;
      font-size: 14px;
      color: #ccc;
    }

    @media (min-width: 768px) {
      .welcome {
        font-size: 3vw;
      }

      .username {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="welcome" id="welcomeMessage">Welcome Back</div>
    <div class="username" id="usernameDisplay">@Username</div>
  </div>

  <div class="actions">
    <button onclick="logout()">Logout</button>
    <button onclick="goToWithdraw()">Withdraw</button>
  </div>

  <div class="stats">
    <div class="stat-box">
      <div>Videos Watched</div>
      <div id="videosWatched">0</div>
    </div>
    <div class="stat-box">
      <div>Balance ($)</div>
      <div id="balance">$0.00</div>
    </div>
    <div class="stat-box">
      <div>Total Referrals</div>
      <div id="totalReferrals">0</div>
    </div>
    <div class="stat-box">
      <div>Active Referrals</div>
      <div id="activeReferrals">0</div>
    </div>
  </div>

  <div class="invitation">
    <div><strong>Your Invitation Link:</strong></div>
    <div class="invitation-link">
      <span id="inviteLink">https://yourdomain.com/signup.html?ref=username</span>
      <span class="copy-icon" onclick="copyLink()">ðŸ“‹ Copy</span>
    </div>
    <div class="share-message">Share this link to earn more money when others sign up!</div>
  </div>

  <div style="text-align:center; margin-top: 30px;">
    <button onclick="window.location.href='videos.html'">ðŸŽ¥ Watch more videos and get more money</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      projectId: "paidvideos-9e929",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1",
      measurementId: "G-HFYKHT5VM1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.ref("users/" + uid).once("value").then(snapshot => {
          const data = snapshot.val();
          document.getElementById("usernameDisplay").textContent = "@" + data.username;
          document.getElementById("videosWatched").textContent = data.videosWatched || 0;
          document.getElementById("balance").textContent = `$${data.balance?.toFixed(2) || '0.00'}`;
          document.getElementById("totalReferrals").textContent = data.totalReferrals || 0;
          document.getElementById("activeReferrals").textContent = data.activeReferrals || 0;

          // Set invitation link
          document.getElementById("inviteLink").textContent =
            `https://yourdomain.com/signup.html?ref=${data.username}`;
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function goToWithdraw() {
      window.location.href = "withdraw.html";
    }

    function copyLink() {
      const text = document.getElementById("inviteLink").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Invitation link copied!");
      });
    }
  </script>
</body>
</html>
