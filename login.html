<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login to Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background: #00cc99;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #00997a;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script>
    // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
        authDomain: "paidvideos-9e929.firebaseapp.com",
        projectId: "paidvideos-9e929",
        storageBucket: "paidvideos-9e929.firebasestorage.app",
        messagingSenderId: "319365089060",
        appId: "1:319365089060:web:74cef70497a499ab9615b1",
        measurementId: "G-HFYKHT5VM1"
   };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html"; // redirect to video page
        })
        .catch((error) => {
          alert("Login Error: " + error.message);
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created! You can log in now.");
        })
        .catch((error) => {
          alert("Sign Up Error: " + error.message);
        });
    }
  </script>
</body>
</htm
