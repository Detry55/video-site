<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login to Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      background: #00cc99;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #00997a;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }

    .link, .reset {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .password-container {
      position: relative;
      width: 80%;
      max-width: 300px;
      margin: 10px auto;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
      font-size: 18px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- Font Awesome for eye icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" /><br/>

    <div class="password-container">
      <input type="password" id="password" placeholder="Password" />
      <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>

    <button onclick="login()">Login</button>

    <div class="link">
      <p>Don't have an account? <a href="signup.html" style="color: #00ccff;">Sign up here</a></p>
    </div>

    <div class="reset">
      <button onclick="showReset()">Forgot Password?</button>
    </div>

    <div id="resetSection" class="hidden">
      <h3>Reset Password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your registered email" /><br/>
      <button onclick="sendReset()">Send Reset Email</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      projectId: "paidvideos-9e929",
      storageBucket: "paidvideos-9e929.firebasestorage.app",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1",
      measurementId: "G-HFYKHT5VM1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert("Login successful!");
            window.location.href = "index.html";
          } else {
            auth.signOut();
            alert("Please verify your email first. Check your inbox.");
          }
        })
        .catch(error => {
          alert("Login Error: " + error.message);
        });
    }

    function showReset() {
      document.getElementById("resetSection").classList.remove("hidden");
    }

    function sendReset() {
      const resetEmail = document.getElementById("resetEmail").value;

      auth.fetchSignInMethodsForEmail(resetEmail)
        .then(methods => {
          if (methods.length === 0) {
            alert("No account found with that email.");
          } else {
            return auth.sendPasswordResetEmail(resetEmail).then(() => {
              alert("Password reset email sent. Check your inbox.");
            });
          }
        })
        .catch(error => {
          alert("Reset Error: " + error.message);
        });
    }

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const icon = this;
      const isPassword = passwordInput.type === "password";

      passwordInput.type = isPassword ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
