<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 90%;
      max-width: 320px;
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1e7e34;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }

    .link {
      margin-top: 15px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="tel" id="phone" placeholder="Phone Number" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="signup()">Sign Up</button>

    <div class="link">
      <p>Already have an account? <a href="login.html" style="color: #00ccff;">Login here</a></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      projectId: "paidvideos-9e929",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function signup() {
      const name = document.getElementById('name').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !username || !email || !phone || !password) {
        alert("Please fill in all fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;

          return db.ref('users/' + uid).set({
            name: name,
            username: username,
            email: email,
            phone: phone,
            videosWatched: 0,
            balance: 0,
            referrals: [],
            activeReferrals: []
          });
        })
        .then(() => {
          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch(error => {
          if (error.code === 'auth/email-already-in-use') {
            alert("Email already used. Please login instead or try a different email.");
          } else {
            alert("Signup failed: " + error.message);
          }
        });
    }
  </script>
</body>
</html>
