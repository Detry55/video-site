<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      background-color: #00b894;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01977b;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .load-more {
      text-align: center;
      margin-top: 30px;
    }

    .load-more button {
      background-color: #0984e3;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">← Go Back</button>
    <button onclick="logout()">Logout</button>
  </div>

  <h2>Watch and Earn</h2>

  <div class="video-grid" id="videoContainer">
    <!-- Videos will be injected here -->
  </div>

  <div class="load-more">
    <button onclick="loadMoreVideos()">Show More Videos →</button>
  </div>

  <script>
    const videos = [
      "https://www.youtube.com/embed/dQw4w9WgXcQ",
      "https://www.youtube.com/embed/3JZ_D3ELwOQ",
      "https://www.youtube.com/embed/L_jWHffIx5E",
      "https://www.youtube.com/embed/V-_O7nl0Ii0",
      "https://www.youtube.com/embed/tgbNymZ7vqY",
      "https://www.youtube.com/embed/eVTXPUF4Oz4",
      "https://www.youtube.com/embed/kXYiU_JCYtU",
      "https://www.youtube.com/embed/ktvTqknDobU",
      "https://www.youtube.com/embed/2vjPBrBU-TM",
      "https://www.youtube.com/embed/hTWKbfoikeg",
      "https://www.youtube.com/embed/9bZkp7q19f0",
      "https://www.youtube.com/embed/fLexgOxsZu0",
      "https://www.youtube.com/embed/SXiSVQZLje8",
      "https://www.youtube.com/embed/JGwWNGJdvx8",
      "https://www.youtube.com/embed/QK8mJJJvaes"
    ];

    let currentIndex = 0;

    function loadVideos() {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";
      const nextSet = videos.slice(currentIndex, currentIndex + 10);
      nextSet.forEach(url => {
        const iframe = document.createElement("iframe");
        iframe.src = url;
        container.appendChild(iframe);
      });
    }

    function loadMoreVideos() {
      if (currentIndex + 10 < videos.length) {
        currentIndex += 10;
        loadVideos();
      } else {
        alert("No more videos to show.");
      }
    }

    function logout() {
      window.location.href = 'login.html';
    }

    loadVideos();
  </script>
</body>
</html>
