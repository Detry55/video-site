<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }

    .more-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .more-btn:hover {
      background-color: #01977b;
    }
  </style>
</head>
<body>
  <h1>Watch and Earn</h1>
  <div class="video-grid" id="videoContainer"></div>
  <button class="more-btn" onclick="loadMoreVideos()">Show More Videos</button>

  <script>
    const allVideos = [
      "dQw4w9WgXcQ", "9bZkp7q19f0", "JGwWNGJdvx8", "fRh_vgS2dFE", "CevxZvSJLk8",
      "kJQP7kiw5Fk", "RgKAFK5djSk", "3AtDnEC4zak", "2vjPBrBU-TM", "60ItHLz5WEA",
      "OPf0YbXqDm0", "hT_nvWreIhg", "uelHwf8o7_U", "ktvTqknDobU", "YQHsXMglC9A",
      "UceaB4D0jpo", "mWRsgZuwf_8", "09R8_2nJtjg", "LsoLEjrDogU", "pRpeEdMmmQ0"
    ];

    let watchedVideos = new Set();

    function loadMoreVideos() {
      const videoContainer = document.getElementById("videoContainer");
      videoContainer.innerHTML = "";

      let count = 0;
      for (let videoId of allVideos) {
        if (!watchedVideos.has(videoId) && count < 10) {
          const iframe = document.createElement("iframe");
          iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
          iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          iframe.setAttribute("data-id", videoId);

          videoContainer.appendChild(iframe);
          watchedVideos.add(videoId);
          count++;
        }
        if (count >= 10) break;
      }

      setTimeout(setupPlayerControl, 500);
    }

    function setupPlayerControl() {
      const iframes = document.querySelectorAll("iframe");

      for (const iframe of iframes) {
        const player = new YT.Player(iframe, {
          events: {
            'onStateChange': function(event) {
              if (event.data === YT.PlayerState.PLAYING) {
                for (const otherIframe of iframes) {
                  if (otherIframe !== iframe) {
                    new YT.Player(otherIframe).pauseVideo();
                  }
                }
              }
            }
          }
        });
      }
    }

    function onYouTubeIframeAPIReady() {
      loadMoreVideos();
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
