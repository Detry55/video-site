<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      padding: 10px;
      margin: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    button {
      background-color: #00b894;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01977b;
    }

    h2 {
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .show-more-container {
      text-align: center;
      margin-top: 30px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">‚Üê Go Back</button>
    <button onclick="logout()">Logout</button>
  </div>

  <h2>Watch Videos and Earn</h2>
  <div class="video-grid" id="videoGrid"></div>

  <div class="show-more-container">
    <button onclick="loadNextVideos()">Show More Videos</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      projectId: "paidvideos-9e929",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let allVideoIds = [
      "dQw4w9WgXcQ", "3JZ_D3ELwOQ", "kxopViU98Xo", "eY52Zsg-KVI", "tgbNymZ7vqY",
      "M7FIvfx5J10", "kXYiU_JCYtU", "60ItHLz5WEA", "RgKAFK5djSk", "fLexgOxsZu0",
      "pRpeEdMmmQ0", "u9Dg-g7t2l4", "hT_nvWreIhg", "NF-kLy44Hls", "9bZkp7q19f0",
      "L_jWHffIx5E", "CevxZvSJLk8", "lp-EO5I60KA", "2vjPBrBU-TM", "ktvTqknDobU"
    ];

    let watchedVideos = [];
    let currentIndex = 0;

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function loadNextVideos() {
      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";

      const nextVideos = allVideoIds.slice(currentIndex, currentIndex + 10);
      nextVideos.forEach(id => {
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${id}?enablejsapi=1`;
        iframe.allow = "autoplay; encrypted-media";
        iframe.setAttribute("allowfullscreen", "");
        iframe.dataset.videoId = id;
        grid.appendChild(iframe);
      });

      currentIndex += 10;
      if (currentIndex >= allVideoIds.length) currentIndex = 0;
    }

    // Prevent multiple videos playing at once
    window.addEventListener("message", function (e) {
      const iframes = document.querySelectorAll("iframe");
      for (const frame of iframes) {
        if (frame.contentWindow !== e.source) {
          frame.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loadNextVideos();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
