<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00ccff;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .video-box {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 170px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Welcome to the Video Page</h2>
  <p>Enjoy these videos!</p>

  <div class="video-container">
    <div class="video-box">
      <h3>Video 1</h3>
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
    </div>
    <div class="video-box">
      <h3>Video 2</h3>
      <iframe src="https://www.youtube.com/embed/sBws8MSXN7A" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
