<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Watch Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 10px;
    }

    .btn {
      display: block;
      margin: 0 auto;
      background: #00b894;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #01977b;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Watch Videos and Earn</h2>

  <div class="videos-grid" id="videoContainer"></div>

  <button class="btn" onclick="loadVideos()">Show More Videos</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOu3t1rOBOnQJb4RTggIk8iF4BkmVitsE",
      authDomain: "paidvideos-9e929.firebaseapp.com",
      databaseURL: "https://paidvideos-9e929-default-rtdb.firebaseio.com",
      projectId: "paidvideos-9e929",
      storageBucket: "paidvideos-9e929.appspot.com",
      messagingSenderId: "319365089060",
      appId: "1:319365089060:web:74cef70497a499ab9615b1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const allVideoIDs = [
      "dQw4w9WgXcQ", "3tmd-ClpJxA", "lY2yjAdbvdQ", "2Vv-BfVoq4g",
      "hT_nvWreIhg", "fRh_vgS2dFE", "M7lc1UVf-VE", "Zi_XLOBDo_Y",
      "JGwWNGJdvx8", "RgKAFK5djSk", "ktvTqknDobU", "YykjpeuMNEk"
    ];

    let watchedVideos = [];
    let currentUID = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUID = user.uid;
        db.ref('users/' + currentUID + '/watchedVideos').once('value').then(snapshot => {
          watchedVideos = snapshot.val() || [];
          loadVideos();
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function loadVideos() {
      const remaining = allVideoIDs.filter(id => !watchedVideos.includes(id));
      const nextVideos = remaining.slice(0, 4);

      if (nextVideos.length === 0) {
        alert("No more videos available.");
        return;
      }

      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      nextVideos.forEach(videoId => {
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.dataset.videoId = videoId;
        container.appendChild(iframe);
        watchedVideos.push(videoId);
      });

      // Update watchedVideos in database
      db.ref('users/' + currentUID + '/watchedVideos').set(watchedVideos);

      // Ensure only one video plays at a time
      setTimeout(setupSinglePlaybackControl, 1000);
    }

    function setupSinglePlaybackControl() {
      const iframes = document.querySelectorAll("iframe");

      iframes.forEach(frame => {
        const player = new YT.Player(frame, {
          events: {
            onStateChange: function (event) {
              if (event.data === YT.PlayerState.PLAYING) {
                iframes.forEach(other => {
                  if (other !== frame) {
                    other.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                  }
                });
              }
            }
          }
        });
      });
    }

    // Load YouTube API for player control
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
